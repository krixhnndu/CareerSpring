<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #B2FFFF, #008080, #006D6F);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 0px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 1);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

<nav class="glass-panel">
    <div class="container mx-auto flex items-center justify-between px-4">
        <h1 class="text-2xl font-bold">Career Spring</h1>
        <ul class="text-lg font-semibold flex items-center space-x-6">
            <li class="cursor-pointer font-semibold hover:bg-white-400 hover:text-blue-400 hover:transition-colors">
                <a href="/">Home</a>
            </li>
            <li class="glass-button font-semibold hover:bg-white-400 hover:text-blue-400 hover:transition-colors">
                <a href="about.html">About</a>
            </li>
            <li class="cursor-pointer font-semibold hover:bg-white-400 hover:text-blue-400 hover:transition-colors">Service</li>
            <li class="cursor-pointer font-semibold hover:bg-white-400 hover:text-blue-400 hover:transition-colors">Contact</li>
            <li class="glass-button font-semibold hover:bg-white-400 hover:text-blue-400 hover:transition-colors"><a href="login.html">Login</a></li>
        </ul>
    </div>
</nav>

</html>
